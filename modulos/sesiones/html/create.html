<div id = "contenedor" style="background-color:#373737; width:100%; height:50%;"> 
  <img src="../sitio_web/img/logo.png" alt=" " />             
  <div class="login">
      <p>
        <label for="user">Usuario:</label>
        <input type="text" name="user" id="user" >
      </p>

      <p>
        <label for="pass">Contraseña:</label>
        <input type="password" name="pass" id="pass" >
      </p>

      <p class="login-submit">
        <button id="action" type="submit" class="login-button">Login</button>
      </p>      
      <p class="forgot-password">
        <a href="index.html">Recuperar Contraseña?</a>
      </p>
  </div>
  {mensaje_sesion}
</div>
