<table border="0" width="100%" height="100%" style="background-color:Gainsboro;">
    <tr style="height:45px;">
        <td colspan="2" class="module_title">
            {module_title} 
        </td>        
        <td align="right" style="padding-right:10px;">
            <img id="excel" src="../sitio_web/img/excel.png" width="20">
            <img id="pdf" src="../sitio_web/img/pdf2.png" width="20">
            <img id="print" src="../sitio_web/img/print.png" width="20">
        </td>        
    </tr>    
    <tr  style="height:35px;">
        <td style="padding:0px 0px 10px 10px;" width="33%">
            {module_left} 
        </td>        
        <td align="center" >
            {module_center} 
        </td>                
        <td style="padding-right:10px;" align="right"  width="33%">
            {module_right} 
        </td>                        
    </tr>    
    <tr>
    	<td id="module_body" colspan="3" valign="top" align="center" style="background:url(../sitio_web/img/fondo.png);" height="100%">
            <div id="module_body" style="height:100%;">	
	            {module_body} 
	        </div>    
        </td>
    </tr>        
</table>
